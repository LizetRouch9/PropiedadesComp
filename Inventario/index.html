<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Inventario - Las barras praderas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sec">
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>

    <div class="container d-flex justify-content-center mt-5" id="app">
      <div class="card p-4" style="width: 300px;">
        <div class="card-header text-center">
          Nuevo Producto
        </div>

        <div class="card-body">
          <form id="productoForm" @submit.prevent="agregar">
            <div class="mb-3">
              <label class="form-label">Nombre:</label>
              <input type="text" class="form-control" placeholder="Producto" v-model="nuevoProducto" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad:</label>
              <input type="number" class="form-control" min="1" v-model="nuevaCantidad" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio:</label>
              <input type="number" class="form-control" min="0" step="0.01" v-model="nuevoPrecio" required>
            </div>
            <button type="submit" class="btn btn-submit w-100">Agregar</button>
            <!-- Mensaje de lÃ­mite de stock -->
            <p class="text-danger mt-2" v-if="mensajeLimite">{{ mensajeLimite }}</p>
          </form>
        </div>
      </div>

      <div class="resumen-compra mt-4" v-if="productos.length > 0">
        <h3>Resumen de Compra</h3>
        <ul class="list-group">
          <li class="list-group-item resumen-item" v-for="(producto, index) in productos" :key="producto.id" :class="obtenerColorTexto[index]">
            {{ producto.descripcion }} - Importe: ${{ producto.precioTotal.toFixed(2) }}
          </li>
        </ul>
        <div class="mt-3">
          <h5>Total de Productos: {{ cantidadTotal }}</h5>
          <h5>Total Invertido: ${{ inversionTotal.toFixed(2) }}</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="inventario.js"></script>
</body>

</html>
